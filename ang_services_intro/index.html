<!doctype html>
<html lang="en" ng-app="itunesSearch">
<head>
    <meta charset="UTF-8">
    <title>Angular Services Intro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>

    <div ng-controller="searchController as sc" class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Itunes Artist Search</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label for="artist_search">Enter your favorite artist's name:</label>
                <input id="artist_search" type="text" ng-model="sc.searchInput">
                <button ng-click="sc.getData();">Search</button>
            </div>

            <div ng-if="sc.data" class="col-sm-6">
                <span>Search Results for:</span>
                <span>{{sc.data[0].artistName}}</span>
                <span>Genre: {{sc.data[0].primaryGenreName}}</span>
            </div>
        </div>

        <div class="row">
            <div ng-repeat="info in sc.data" class="col-sm-4 text-center">
                <h3>Track: {{info.trackName}}</h3>
                <div>
                    <img ng-src="{{info.artworkUrl100}}" alt="">
                </div>
                <span>Price:{{info.trackPrice}}</span><span>{{info.currency}}</span>
            </div>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
