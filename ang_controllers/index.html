<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Controllers</title>
    <!-- Add the AngularJS CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</head>
<body ng-app="myApp">

    <div ng-controller="formController as fc">
        <label for="fname">First Name:</label><br>
        <input id="fname" type="text" ng-model="fc.form.fName"><br>

        <label for="fname">Last Name:</label><br>
        <input id="lname" type="text" ng-model="fc.form.lName"><br>

        <label for="email">Email:</label><br>
        <input id="email" type="email" ng-model="fc.form.email"><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" cols="30" rows="10" ng-model="fc.form.comments"></textarea><br>

        <button ng-click="fc.addFormInfoToArray()">Add</button>

        <hr>

        <table>
            <tr>
                <th>Full Name:</th>
                <th>Email:</th>
                <th>Comments:</th>
            </tr>
            <tr>
                <td>{{fc.form.fName + fc.form.lName}}</td>
                <td>{{fc.form.email}}</td>
                <td>{{fc.form.comments}}</td>
            </tr>
        </table>
    </div>
    



    <script>
        /*Declares a module and assigns it to the variable app*/
        var app = angular.module("myApp", []);
        
        /*controller for myApp*/
        app.controller("formController", function(){
            this.form = {};
            this.formArray = [];
            this.addFormInfoToArray = function(){
                this.formArray.push(this.form);
                this.form = {};
            };
        });
    </script>
</body>
</html>
