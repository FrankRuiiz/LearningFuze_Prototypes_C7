<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Special Data Types</title>
    <meta charset="UTF-8">
    <script>
//        FEARURE SET 1
        var x = null;
        var y;
        var z = "coffee";
//        FEATURE SET 2
        var output1 = x == y;
        var output2 = x == z;
        var output3 = y == z;
        console.log("Fist Output", output1);
        console.log("Second Output", output2);
        console.log("Third Output", output3);
//        FEATURE SET 3
        var output4 = x + " thus an " + typeof x;
        var output5 = y + " thus is " + typeof y;
        var output6 = z + " thus a " + typeof z;
        console.log("Output 4 is: ",output4);
        console.log("Output 5 is: ",output5);
        console.log("Output 6 is: ",output6);
    </script>
</head>
<body>

</body>
</html>
