<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <style>
        .playground {
            margin: 2%;
            min-height: 50vh;
        }
        .playground_source {
            background-color: lavender;
        }
        .playground_destination {
            background-color: lightyellow;
        }
        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }
        .neato {
            padding: 1%;
        }
        .neato > li {
            margin: 0px 1%;
            padding: 0px;
            list-style-type: none;
            display: inline-block;
        }
        .awesome_picture {
            display: inline-block;
        }
        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>

    <script>
        $(document).ready(function () {
            //playground 1 code
            function playGround1() {
//              create elements for playground 1
                var pg_1 = $('#playground1');
                var heading = $('<h1>').text('I am a heading');
                var par1 = $('<p>').text('This is an awesome paragraph');
                var par2 = $('<p>').text('This has red text').css('color','red');
//              add new elements to dom
                pg_1.append(heading,par1,par2);
            }
//          function call
            playGround1();
            //playground 2 code
            function playGround2() {
//              create elements for playground 2
                var pg_2 = $('#playground2');
                var div1 = $('<div>').text('Here is some awesome div text').addClass('awesome_class');
                var div2 = $('<div>').text('Here is MORE awesome div text').addClass('awesome_class').attr('id','my_awesome_div2');
                var div3 = $('<div>').html('Here is <strong>EVEN MORE</strong> awesome div text').addClass('awesome_class').attr({'id':'my_awesome_div3', 'data-coolness':'high'});
//              add new elements to dom
                pg_2.append(div1,div2,div3);
            }
//          function call
            playGround2();
            //playground 3 code
            function playGround3(){
//              create elements for playground 3
                var pg_3 = $('#playground3');
                var ul = $('<ul>').addClass('neato');
                var link1 = $('<li>').text('Link 1');
                var link2 = $('<li>').text('Link 2');
                var link3 = $('<li>').text('Link 3');
                var fig = $('<figure>').addClass('awesome_picture');
                var awesomeImg = $('<img>').attr('src','http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg');
                var awesomeCap = $('<figcaption>').html('That\'s right<span class="bold_text"> you are</span>');
//              add new elements to dom
                pg_3.append(ul);
                ul.append(link1,link2,link3);
                pg_3.append(fig);
                fig.append(awesomeImg,awesomeCap);
            }
//          function call
            playGround3();
        });
    </script>
</head>
<body>
    <!-- ************** Playground 1 ************** -->

    <!-- ********** Playground 1 Source ********** -->
    <div class="playground playground_source">
        <h1>I am a heading</h1>
        <p>This is an awesome paragraph</p>
        <p style="color:red">This has red text</p>
    </div>

    <!-- ********** Playground 1 Destination ********** -->
    <div class="playground playground_destination" id="playground1">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 2 ************** -->

    <!-- ********** Playground 2 Source ********** -->
    <div class="playground playground_source">
        <div class='awesome_class'>
            Here is some awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div2'>
            Here is MORE awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
            Here is <strong>EVEN MORE</strong> awesome div text
        </div>
    </div>

    <!-- ********** Playground 2 destination ********** -->
    <div class="playground playground_destination" id="playground2">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 3 ************** -->

    <!-- ********** Playground 3 Source ********** -->
    <div class="playground playground_source">
        <ul class="neato">
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
        <figure class="awesome_picture">
            <img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
            <figcaption>That's right, <span class="bold_text">you are</span></figcaption>
        </figure>
    </div>

    <!-- ********** Playground 3 Destination ********** -->
    <div class="playground playground_destination" id="playground3">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>
</body>
</html>
