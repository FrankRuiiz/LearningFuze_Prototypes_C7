<!DOCTYPE html>
<html>
<head lang="en">
    <title>JS Primitive Data Types</title>
    <meta charset="utf-8">
    <script>
//        FEATURE SET 1
        var firstName = "Frank";
        var lastName = "Ruiz";
        var age = 28;
        var output1 = "First name:" + firstName + ", Last name:" + lastName + ", Age:" + age + ".";
        console.log(output1);

//        FEATURE SET 2
        var x = 15;
        var y = 30;
        var output2 = x + y;
        var output3 = "" + x + y;
        var output4 = "The total of " + x + " and " + y + " is " + output2;
        console.log(output2);
        console.log(output3);
        console.log(output4);
    </script>
</head>
<body>
Hello World
</body>
</html>
