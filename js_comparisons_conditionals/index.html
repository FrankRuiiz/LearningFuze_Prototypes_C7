<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Intro Comparisons and Conditionals</title>
    <meta charset="UTF-8">
    <script>
//        FEARTURE SET 1
        var mySmallNumber = 5;
        var myString = "5";
        var myBigNumber = 255;

//        FEATURE SET 2
        var output1, output2, output3, output4;

        output1 = (mySmallNumber == myString); //true
        output2 = (mySmallNumber === myString); //false
        output3 = (mySmallNumber < myBigNumber); //true
        output4 = (mySmallNumber > myBigNumber); //false

        console.log("Is mySmallNumber == to myString? ", output1);
        console.log("Is mySmallNumber === to myString? ", output2);
        console.log("Is mySmallNumber < to myString? ", output3);
        console.log("Is mySmallNumber > to myString? ", output4);

//        FEATURE SET 3
        var gameNumber = 64;
        var userInput1 = 54;
        var userInput2 = gameNumber;

//        FEATURE SET 4
        if(userInput1 > gameNumber) {
            console.log("The number is too high!");
        }

        if(userInput1 < gameNumber) {
            console.log("The number is too low!");
        }

        if(userInput1 < 1 || userInput1 > 100) {
            console.log("The number is out of range");
        } else {
            console.log("The number is in range.")
        }

        if(userInput2 == gameNumber) {
            console.log("You guessed the correct number!");
        } else {
            console.log("Nope! Try again...");
        }

//        FEATURE SET 5
        switch(userInput1) {
            case gameNumber:
                console.log("You found the correct number!");
                break;
            case gameNumber - 10:
                console.log("Too low but warm");
                break;
            case gameNumber + 10:
                console.log("Too high but warm");
                break;
            case gameNumber - 25:
                console.log("Too low and cold");
                break;
            case gameNumber + 25:
                console.log("Too high and cold");
                break;
            default:
                console.log("You are way off!");
                break;
        }
    </script>
</head>

</body>
</html>
